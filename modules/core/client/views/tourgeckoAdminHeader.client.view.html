<script>
    var prevTab;
    $(document).ready(function () {
        if (window.location.pathname.split('/')[window.location.pathname.split('/').length - 1] == '') {
            $('#tourgeckoHomeTab').addClass('active');
            prevTab = 'tourgeckohome'
        } else {

            $('#tourgecko' + (window.location.pathname.split('/')[window.location.pathname.split('/').length - 1]).toString() + 'Tab').addClass('active');
            prevTab = (window.location.pathname.split('/')[window.location.pathname.split('/').length - 1]).toString();
        }
    })
    function checkTabAcitveness (activeTab) {
        if (prevTab != activeTab) {
            $('#loadingDivTourgecko').css('display', 'block');
        }
        prevTab = activeTab;
    }
</script>
