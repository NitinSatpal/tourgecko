<div class="container-fluid" ng-controller="HeaderController as vm">
  <div class="navbar-header">
    <a class="navbar-brand" ng-click="vm.goToHomePage()" href=""><img src="modules/core/client/img/brand/logo.svg" alt="tourgecko"></a>  
  </div>
  <ul class="nav navbar-nav navbar-right" ng-show="vm.authentication.user">
    <li class="dropdown notifications">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="zmdi zmdi-notifications"></i><span class="label label-info ">3</span>
      </a>
      <ul class="dropdown-menu">
        <li class="unread-notification"><a href="#">Most recent notification with background color</a></li>
        <li><a href="#">Notification 2 from someone</a></li>
        <li><a href="#">Notification 3 from someone</a></li>
        <li><a href="#" class="text-center pop-main-cta">View All</a></li>
      </ul>
    </li>
    <li class="dropdown account" uib-dropdown>
      <a class="dropdown-toggle user-header-dropdown-toggle" uib-dropdown-toggle role="button">
          <img ng-src="{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="vm.authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active" ng-repeat="item in vm.accountMenu.items">
            <a ui-sref="{{item.state}}" ng-bind="item.title"></a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">Signout</a>
          </li>
        </ul>
    </li>
  </ul>
</div>
