<div id="login" class="wrapper">
    <div class="container">
      <div class="panel login-panel">
        <div class="panel-heading tgHeader">
          <h1 class="sr-only">tourgecko</h1>
          <img class="img-responsive" src="modules/core/client/img/brand/logo.svg" alt="" />
        </div>
        <div class="panel-body">
          <div class="body-container">
            <p class="welcome_note">Welcome back!<p>
            <h2>Log in to your account</h2>
            <form class="form-horizontal" name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" novalidate autocomplete="off">
              <div class="form-group" show-errors>
                <label for="email" class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10 input_group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  ng-model="vm.credentials.username" placeholder="example@email.com" lowercase required/>
                  </div>
                  <div class="error_group" ng-messages="vm.userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Please enter a valid email address</p>
                    <i class="zmdi zmdi-alert-triangle help-block error-text"></i>
                  </div>
                </div>
              </div>
              <div class="form-group" show-errors>
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10 input_group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" ng-model="vm.credentials.password" placeholder="enter password" required/>
                  </div>
                  <div class="error_group" ng-messages="vm.userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Please enter a password</p>
                    <i class="zmdi zmdi-alert-triangle help-block error-text"></i>
                  </div>
                </div>
              </div>
              <div class="form-group rem-submit">
                <form class="form-inline">
                  <div class="checkbox">
                  <label>
                      <input type="checkbox"/> Remember Password
                  </label>
                  </div>
                </form>
                <button type="submit" class="btn btn-primary login-button">Login</button>
              </div>
              <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                <span ng-bind="vm.error"></span>
              </uib-alert>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <a class="forgot_pwd" ui-sref="password.forgot">Forgot your password?</a>
          <p class="sign_up">Donâ€™t have an account yet? <a ui-sref="authentication.hostSignup">Sing up Here</a></p>
        </div>
      </div>
    </div>
