<div class="hostHome">
	<div id="loadingDivPassword" class="loaderDisplayDiv" style="display: none;"></div>
	<div ui-view autoscroll onload="onDivLoad()">
		<input type="hidden" id="refreshed" value="no"/>
	</div>
</div>
<script>
	function onDivLoad () {
           var e = document.getElementById("refreshed");
           if (e.value == "no") e.value = "yes";
           else { e.value = "no"; location.reload(); }
       }
</script>
